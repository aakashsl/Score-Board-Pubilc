<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <title>Admin Panel</title>
   <style>
      body{
         margin:10px;
         padding:10px;
      }
   </style>
</head>
<body>

   <div class="container">
      <form method="POST" action="/change">
         <div class="flex">
            <input type="text" class="form-control" name="teamname" placeholder="Team Name">
            <br>
            <input type="text" class="form-control" name="score" placeholder="Score">
            <br>
            <button style="width: 50px;" class="btn btn-primary" type="submit"  name="btn"  value="+">  +  </button>
            <button style="width: 50px;" class="btn btn-primary" type="submit" name="btn" value="-">-</button>
         </div>
     </form>
   </div>
   
</body>
</html>
